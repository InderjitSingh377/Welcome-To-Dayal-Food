<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="" th:href="@{/css/Add_User.css}" />
</head>

<body>

	<div class="addUser">
		<h3 style="color: red;">ADD NEW USER/CUSTOMER</h3>
		<form action="" th:action="@{/addingUser}" method="post">
			<label for="name">User_Name :</label>
			<input type="text" name="uname" placeholder="Enter User_Name..." required/>
			<label for="email" />User_mail :
			<input type="email" name="uemail" placeholder="Enter Mail..." required />
			<label for="telephone">User_Number :</label>
			<input type="tel" name="unumber" pattern="[0-9]{10}" placeholder="Enter User_Number..." required />
			<label for="password">Password :</label>
			<input type="password" name="upassword" placeholder="Enter password..."
			pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,}"
    title="Must contain at least one number, one uppercase and lowercase letter, one special character, and be at least 8 characters long." required><br />

		</form>
		<button type="submit">Add_User</button>
	</div>
</body>

</html>
